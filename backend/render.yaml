services:
  - type: web
    name: richman-travel-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: |
      flask db upgrade
      gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: richman-travel-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
    scaling:
      minInstances: 1
      maxInstances: 3

databases:
  - name: richman-travel-db
    databaseName: richman_travel
    user: richman_user